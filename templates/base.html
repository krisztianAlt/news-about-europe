<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>News About Europe - {% block title %}{% endblock %}</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <script src="{{ url_for('static', filename='jquery/jquery-3.5.1.min.js') }}" ></script>
        <script src="{{ url_for('static', filename='bootstrap/bootstrap.min.js') }}" ></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
    </head>
    <body>
        <!--navigation bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">News About Europe</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="{{ url_for('main_page') }}">Map</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main_page') }}">Usage</a></li>
                </ul>
            </div>
        </nav>
        <!--Here comes HTML fragments-->
        <section class="content">
            {% block content %}{% endblock %}
        </section>
        <div id="footer">
            <p>Powered by <a target="_blank" href="https://newsapi.org">News API</a> and <a target="_blank" href="https://cssmapsplugin.com">CSSMap</a>.</p>
        </div>
    </body>
</html>
